version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: apocalypse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: apocalypse
      MYSQL_USER: apocalypse
      MYSQL_PASSWORD: apocalypse123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - apocalypse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apocalypse-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/apocalypse
      SPRING_DATASOURCE_USERNAME: apocalypse
      SPRING_DATASOURCE_PASSWORD: apocalypse123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - apocalypse-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  apocalypse-network:
    driver: bridge
