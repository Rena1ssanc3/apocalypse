spring:
  # MySQL Database Configuration for Production
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/apocalypse}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:apocalypse}
    password: ${SPRING_DATASOURCE_PASSWORD:apocalypse123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # H2 Console disabled in production
  h2:
    console:
      enabled: false

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    validate-on-migrate: true

# Logging
logging:
  level:
    com.byterevo.apocalypse: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

